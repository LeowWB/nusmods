#
# NOTE: You probably don't want to start this directly.
# Use infra/instance/start-prod.sh to start NUSMods in production.
#
version: '3.7'
services:
  website:
    build:
      context: .
      dockerfile: website/Dockerfile.prod
      args:
        - GIT_COMMIT_HASH
        - DATA_API_BASE_URL=/api
    networks:
      - intranet
    expose:
      - 8080
      - 8081
    restart: on-failure
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=website'
      - 'traefik.frontend.rule=HostRegexp:nusmods.com,{subdomain:[0-9]+}.nusmods.com'
      - 'traefik.port=8080'
  export:
    build:
      context: .
      dockerfile: export/Dockerfile.prod
    env_file:
      - export/.env
    networks:
      - intranet
    expose:
      - 8082
    depends_on:
      - website
    security_opt:
      - seccomp="infra/instance/chromium.seccomp.json"
    environment:
      - NODE_ENV=production
      - PORT=8082
      - HOST=0.0.0.0
    restart: on-failure
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=export'
      - 'traefik.frontend.rule=HostRegexp:nusmods.com,{subdomain:[0-9]+}.nusmods.com;PathPrefixStrip:/export/'
      - 'traefik.port=8082'
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.1
    environment:
      - discovery.type=single-node # Bypass bootstrap checks in single-node dev cluster. See: https://elastic.co/guide/en/elasticsearch/reference/current/docker.html#docker-cli-run-dev-mode
      - bootstrap.memory_lock=true
      - 'ES_JAVA_OPTS=-Xms256m -Xmx256m'
    volumes:
      - ./api/search/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - esdata01:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - private
      - intranet
    expose:
      - 9200
    restart: on-failure
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=elasticsearch'
      - 'traefik.frontend.rule=HostRegexp:nusmods.com,{subdomain:[0-9]+}.nusmods.com;PathPrefix:/elasticsearch/modules/_search;PathPrefixStrip:/elasticsearch'
      - 'traefik.port=9200'
  kibana:
    image: docker.elastic.co/kibana/kibana:6.8.1
    networks:
      - intranet
    expose:
      - 5601
    environment:
      - SERVER_BASEPATH=/kibana
      - SERVER_REWRITEBASEPATH=true
    restart: on-failure
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=kibana'
      - 'traefik.frontend.rule=HostRegexp:nusmods.com,{subdomain:[0-9]+}.nusmods.com;PathPrefix:/kibana'
      - 'traefik.frontend.auth.basic=test:${BASIC_AUTH-$$apr1$$H6uskkkW$$IgXLP6ewTrSuBkTrqE8wj/}'
      - 'traefik.port=5601'
  es-importer:
    build:
      context: .
      dockerfile: api/search/Dockerfile.prod
    depends_on:
      - elasticsearch
    networks:
      - private
    restart: on-failure
volumes:
  esdata01:

# Connect to a bridge network called 'intranet',
# which allows communication with other docker-compose setups
networks:
  private:
  intranet:
    external:
      name: machine_intranet
